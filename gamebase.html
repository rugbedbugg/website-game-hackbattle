<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defeat INE-VIT-ABLE | <gamename> Play!</title>
</head>
<body>
    <!-- Default styles for all webpages -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpapercave.com/wp/QeqHCrT.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header and ribbon */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        
        .logo {
            width: 150px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 20px;
        }
        
        button {
            background-color: #00FF00;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s;
        }
        
        button:hover {
            transform: scale(1.1);
        }
        
        /* Catalogue section */
        .catalogue {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 50px;
        }
        
        .game-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.262);
            border-radius: 10px;
            transition: transform 0.3s;
        }
        
        .game-item:hover {
            transform: scale(1.05);
        }
        
        .game-logo {
            width: 100px;
            height: auto;
        }
        
        .game-details {
            flex-grow: 1;
            padding: 0 20px;
        }
        
        .play-button {
            background-color: #00FF00;
            border: 2px solid #00FF00;
            padding: 10px 20px;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .play-button:hover {
            background-color: #000;
            color: #00FF00;
            transform: scale(1.1);
        }
    </style>
</body>
</html>
